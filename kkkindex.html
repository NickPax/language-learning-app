<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeutschLernen - German Language Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-bg: #121826;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --text-light: #212529;
            --text-dark: #f1f5f9;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --border-light: #dee2e6;
            --border-dark: #334155;
            --option-bg-light: white;
            --option-bg-dark: #334155;
            --correct: #4ade80;
            --incorrect: #f87171;
            --feedback-correct-light: #d1fae5;
            --feedback-correct-dark: #064e3b;
            --feedback-incorrect-light: #fee2e2;
            --feedback-incorrect-dark: #7f1d1d;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            text-align: center;
            flex: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: var(--secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .theme-toggle {
            background: var(--card);
            border: 1px solid var(--border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 6px var(--shadow);
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            transform: rotate(20deg);
        }
        
        .progress-container {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .progress-bar {
            height: 12px;
            background: var(--option-bg);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 6px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .points-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--warning);
        }
        
        .exercise-container {
            background: var(--card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }
        
        .exercise-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .exercise-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .missing-word-exercise {
            text-align: center;
        }
        
        .sentence {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 15px;
            background: var(--bg-sentence);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        
        .option-btn {
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--option-bg);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--text);
        }
        
        .option-btn:hover:not(:disabled) {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        .option-btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
        
        .option-btn.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .option-btn.correct {
            background: var(--correct);
            border-color: var(--correct);
            color: white;
        }
        
        .option-btn.incorrect {
            background: var(--incorrect);
            border-color: var(--incorrect);
            color: white;
        }
        
        .tts-exercise {
            text-align: center;
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.2s;
        }
        
        .play-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }
        
        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .topics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .topic-card {
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--option-bg);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-weight: 600;
            color: var(--text);
        }
        
        .topic-card:hover:not(.selected):not(.locked) {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        .topic-card.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .topic-card.locked {
            opacity: 0.8;
            cursor: not-allowed;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .feedback.correct {
            background: var(--feedback-correct);
            color: var(--feedback-correct-text);
            display: block;
        }
        
        .feedback.incorrect {
            background: var(--feedback-incorrect);
            color: var(--feedback-incorrect-text);
            display: block;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-prev {
            background: var(--border);
            color: var(--text);
        }
        
        .btn-prev:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-next {
            background: var(--primary);
            color: white;
        }
        
        .btn-next:hover {
            background: var(--secondary);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .completion-screen {
            text-align: center;
            padding: 40px 20px;
        }
        
        .completion-screen h2 {
            font-size: 2.2rem;
            color: var(--success);
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--warning);
            margin: 20px 0;
        }
        
        .restart-btn {
            background: var(--success);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }
        
        .restart-btn:hover {
            background: #3ab7e4;
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .exercise-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .sentence {
                font-size: 1.2rem;
            }
            
            .options-container, .topics-container {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1><i class="fas fa-language"></i> DeutschLernen</h1>
                <p class="subtitle">Learn German through interactive exercises. Perfect for beginners and intermediate learners!</p>
            </div>
            <div class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>
        
        <div class="progress-container">
            <div class="progress-header">
                <span>Progress</span>
                <span id="progress-text">0/5</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="points-display">
                <i class="fas fa-star"></i>
                <span id="points">0</span> Points
            </div>
        </div>
        
        <div class="exercise-container" id="exercise-container">
            <!-- Exercises will be loaded here -->
        </div>
        
        <div class="completion-screen hidden" id="completion-screen">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You've completed all exercises!</p>
            <div class="final-score">Final Score: <span id="final-score">0</span> points</div>
            <button class="restart-btn" id="restart-btn">Restart Learning</button>
        </div>
    </div>

    <script>
        // Exercise data
        const exercises = [
            {
                type: "missing-word",
                sentence: "Ich ___ einen Apfel essen.",
                options: ["mÃ¶chte", "willst", "wollen", "mÃ¶chtest"],
                correct: 0,
                explanation: "The correct phrase is 'Ich mÃ¶chte' (I would like)."
            },
            {
                type: "missing-word",
                sentence: "Wir ___ nach Berlin fahren.",
                options: ["werden", "wird", "wirst", "werde"],
                correct: 0,
                explanation: "'Wir werden' is the correct future tense form for 'we'."
            },
            {
                type: "tts",
                audioText: "Guten Tag! Wie geht es Ihnen? Ich heiÃŸe Anna und komme aus MÃ¼nchen.",
                topics: ["Greetings", "Shopping", "Travel", "Food"],
                correct: 0,
                explanation: "This is a greeting conversation introducing oneself."
            },
            {
                type: "tts",
                audioText: "Entschuldigung, wo ist der Bahnhof? Ich muss den Zug nach Hamburg nehmen.",
                topics: ["Directions", "Shopping", "Weather", "Family"],
                correct: 0,
                explanation: "The speaker is asking for directions to the train station."
            },
            {
                type: "missing-word",
                sentence: "___ du Deutsch sprechen?",
                options: ["Kannst", "KÃ¶nnen", "Kann", "KÃ¶nnt"],
                correct: 0,
                explanation: "'Kannst' is the correct conjugation for 'you' (informal singular)."
            }
        ];
        
        // App state
        let currentExercise = 0;
        let points = 0;
        let userAnswers = new Array(exercises.length).fill(null);
        let speechSynthesis = window.speechSynthesis;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        
        // DOM elements
        const exerciseContainer = document.getElementById('exercise-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const pointsDisplay = document.getElementById('points');
        const completionScreen = document.getElementById('completion-screen');
        const finalScore = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const themeToggle = document.getElementById('theme-toggle');
        
        // Set initial theme
        applyTheme();
        
        // Toggle dark mode
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            applyTheme();
            
            // Update icon
            const icon = themeToggle.querySelector('i');
            icon.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
        });
        
        function applyTheme() {
            const root = document.documentElement;
            if (isDarkMode) {
                root.style.setProperty('--bg', 'var(--dark-bg)');
                root.style.setProperty('--text', 'var(--text-dark)');
                root.style.setProperty('--card', 'var(--card-dark)');
                root.style.setProperty('--border', 'var(--border-dark)');
                root.style.setProperty('--option-bg', 'var(--option-bg-dark)');
                root.style.setProperty('--bg-sentence', 'rgba(30, 41, 59, 0.7)');
                root.style.setProperty('--shadow', 'var(--shadow-dark)');
                root.style.setProperty('--feedback-correct', 'var(--feedback-correct-dark)');
                root.style.setProperty('--feedback-correct-text', 'white');
                root.style.setProperty('--feedback-incorrect', 'var(--feedback-incorrect-dark)');
                root.style.setProperty('--feedback-incorrect-text', 'white');
                root.style.setProperty('--warning', '#fbbf24');
            } else {
                root.style.setProperty('--bg', 'var(--light-bg)');
                root.style.setProperty('--text', 'var(--text-light)');
                root.style.setProperty('--card', 'var(--card-light)');
                root.style.setProperty('--border', 'var(--border-light)');
                root.style.setProperty('--option-bg', 'var(--option-bg-light)');
                root.style.setProperty('--bg-sentence', '#f1f5ff');
                root.style.setProperty('--shadow', 'var(--shadow-light)');
                root.style.setProperty('--feedback-correct', 'var(--feedback-correct-light)');
                root.style.setProperty('--feedback-correct-text', 'var(--text-light)');
                root.style.setProperty('--feedback-incorrect', 'var(--feedback-incorrect-light)');
                root.style.setProperty('--feedback-incorrect-text', 'var(--text-light)');
                root.style.setProperty('--warning', '#f8961e');
            }
        }
        
        // Initialize the app
        function initApp() {
            updateProgress();
            loadExercise(currentExercise);
            
            // Event listener for restart button
            restartBtn.addEventListener('click', restartApp);
        }
        
        // Load and display current exercise
        function loadExercise(index) {
            const exercise = exercises[index];
            exerciseContainer.innerHTML = '';
            completionScreen.classList.add('hidden');
            
            if (exercise.type === 'missing-word') {
                renderMissingWordExercise(exercise);
            } else if (exercise.type === 'tts') {
                renderTTsExercise(exercise);
            }
        }
        
        // Render missing word exercise
        function renderMissingWordExercise(exercise) {
            const title = document.createElement('h2');
            title.className = 'exercise-title';
            title.innerHTML = '<i class="fas fa-puzzle-piece"></i> Fill in the Blank';
            exerciseContainer.appendChild(title);
            
            const content = document.createElement('div');
            content.className = 'exercise-content missing-word-exercise';
            
            const sentence = document.createElement('div');
            sentence.className = 'sentence';
            sentence.textContent = exercise.sentence;
            content.appendChild(sentence);
            
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';
            
            exercise.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.textContent = option;
                optionBtn.dataset.index = index;
                
                // Restore previous answer if exists
                if (userAnswers[currentExercise] !== null) {
                    optionBtn.disabled = true;
                    if (index === userAnswers[currentExercise]) {
                        optionBtn.classList.add('selected');
                        if (index === exercise.correct) {
                            optionBtn.classList.add('correct');
                        } else {
                            optionBtn.classList.add('incorrect');
                        }
                    } else if (index === exercise.correct) {
                        optionBtn.classList.add('correct');
                    }
                }
                
                optionBtn.addEventListener('click', () => handleMissingWordAnswer(index));
                optionsContainer.appendChild(optionBtn);
            });
            
            content.appendChild(optionsContainer);
            
            // Feedback element
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';
            content.appendChild(feedback);
            
            exerciseContainer.appendChild(content);
            addNavigation();
        }
        
        // Handle missing word answer
        function handleMissingWordAnswer(selectedIndex) {
            const exercise = exercises[currentExercise];
            userAnswers[currentExercise] = selectedIndex;
            
            // Update points
            if (selectedIndex === exercise.correct) {
                points += 10;
                pointsDisplay.textContent = points;
            }
            
            // Update UI
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === selectedIndex) {
                    btn.classList.add('selected');
                    if (index === exercise.correct) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('incorrect');
                    }
                } else if (index === exercise.correct) {
                    btn.classList.add('correct');
                }
            });
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            if (selectedIndex === exercise.correct) {
                feedback.textContent = `Correct! ${exercise.explanation}`;
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `Incorrect. ${exercise.explanation}`;
                feedback.className = 'feedback incorrect';
            }
            
            // Enable next button
            document.querySelector('.btn-next').disabled = false;
        }
        
        // Render TTS exercise
        function renderTTsExercise(exercise) {
            const title = document.createElement('h2');
            title.className = 'exercise-title';
            title.innerHTML = '<i class="fas fa-headphones"></i> Listen & Identify Topic';
            exerciseContainer.appendChild(title);
            
            const content = document.createElement('div');
            content.className = 'exercise-content tts-exercise';
            
            const instruction = document.createElement('p');
            instruction.textContent = 'Listen to the German sentence and select the correct topic:';
            instruction.style.marginBottom = '20px';
            instruction.style.fontSize = '1.1rem';
            content.appendChild(instruction);
            
            // Audio controls
            const audioControls = document.createElement('div');
            audioControls.className = 'audio-controls';
            
            const playBtn = document.createElement('button');
            playBtn.className = 'play-btn';
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.title = 'Play audio';
            
            playBtn.addEventListener('click', () => {
                speakText(exercise.audioText);
                playBtn.disabled = true;
                setTimeout(() => {
                    playBtn.disabled = false;
                }, 5000);
            });
            
            audioControls.appendChild(playBtn);
            content.appendChild(audioControls);
            
            // Topics
            const topicsContainer = document.createElement('div');
            topicsContainer.className = 'topics-container';
            
            exercise.topics.forEach((topic, index) => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                topicCard.textContent = topic;
                topicCard.dataset.index = index;
                
                // Restore previous answer if exists
                if (userAnswers[currentExercise] !== null) {
                    topicCard.classList.add('locked');
                    if (index === userAnswers[currentExercise]) {
                        topicCard.classList.add('selected');
                    }
                }
                
                topicCard.addEventListener('click', () => handleTTSAnswer(index));
                topicsContainer.appendChild(topicCard);
            });
            
            content.appendChild(topicsContainer);
            
            // Feedback element
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.id = 'feedback';
            content.appendChild(feedback);
            
            exerciseContainer.appendChild(content);
            addNavigation();
        }
        
        // Handle TTS answer
        function handleTTSAnswer(selectedIndex) {
            const exercise = exercises[currentExercise];
            userAnswers[currentExercise] = selectedIndex;
            
            // Update points
            if (selectedIndex === exercise.correct) {
                points += 10;
                pointsDisplay.textContent = points;
            }
            
            // Update UI
            const cards = document.querySelectorAll('.topic-card');
            cards.forEach((card, index) => {
                card.classList.add('locked');
                if (index === selectedIndex) {
                    card.classList.add('selected');
                }
            });
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            if (selectedIndex === exercise.correct) {
                feedback.textContent = `Correct! ${exercise.explanation}`;
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `Incorrect. ${exercise.explanation}`;
                feedback.className = 'feedback incorrect';
            }
            
            // Enable next button
            document.querySelector('.btn-next').disabled = false;
        }
        
        // Text-to-speech function
        function speakText(text) {
            // Cancel any ongoing speech
            speechSynthesis.cancel();
            
            // Create utterance
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            
            // Speak
            speechSynthesis.speak(utterance);
        }
        
        // Add navigation buttons
        function addNavigation() {
            const nav = document.createElement('div');
            nav.className = 'navigation';
            
            const prevBtn = document.createElement('button');
            prevBtn.className = 'btn btn-prev';
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentExercise === 0;
            prevBtn.addEventListener('click', () => {
                if (currentExercise > 0) {
                    currentExercise--;
                    loadExercise(currentExercise);
                    updateProgress();
                }
            });
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'btn btn-next';
            nextBtn.textContent = currentExercise === exercises.length - 1 ? 'Finish' : 'Next';
            nextBtn.disabled = userAnswers[currentExercise] === null;
            nextBtn.addEventListener('click', () => {
                if (currentExercise < exercises.length - 1) {
                    currentExercise++;
                    loadExercise(currentExercise);
                    updateProgress();
                } else {
                    showCompletionScreen();
                }
            });
            
            nav.appendChild(prevBtn);
            nav.appendChild(nextBtn);
            exerciseContainer.appendChild(nav);
        }
        
        // Update progress bar and text
        function updateProgress() {
            const progress = ((currentExercise + 1) / exercises.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${currentExercise + 1}/${exercises.length}`;
        }
        
        // Show completion screen
        function showCompletionScreen() {
            exerciseContainer.classList.add('hidden');
            completionScreen.classList.remove('hidden');
            finalScore.textContent = points;
        }
        
        // Restart the app
        function restartApp() {
            currentExercise = 0;
            points = 0;
            userAnswers = new Array(exercises.length).fill(null);
            pointsDisplay.textContent = points;
            exerciseContainer.classList.remove('hidden');
            completionScreen.classList.add('hidden');
            loadExercise(currentExercise);
            updateProgress();
        }
        
        // Initialize the app when page loads
        window.addEventListener('load', initApp);
    </script>
</body>
