

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch Lernen Pro - Dark Mode</title>
    <style>
        /* --- CSS VARIABLES & RESET (SEMI-DARK MODE) --- */
        :root {
            /* Palette: Slate & Violet */
            --primary-gradient: linear-gradient(135deg, #9f7aea 0%, #667eea 100%);
            --secondary-gradient: linear-gradient(135deg, #4fd1c5 0%, #63b3ed 100%);
            --success-color: #48bb78;
            --error-color: #f56565;
            
            /* Dark Mode Colors */
            --bg-body: #1a202c;       /* Dark slate */
            --bg-card: #2d3748;       /* Lighter slate */
            --bg-input: #4a5568;      /* Input background */
            --text-main: #f7fafc;     /* Almost white */
            --text-muted: #a0aec0;    /* Grayish */
            --border-color: #4a5568;
            
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --radius: 16px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- LAYOUT UTILITIES --- */
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; width: 100%; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER & PROGRESS --- */
        header { text-align: center; margin-bottom: 20px; padding-top: 20px; }
        h1 { font-size: 2rem; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
        .subtitle { color: var(--text-muted); font-size: 0.9rem; }

        .progress-wrapper {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        .progress-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        .progress-track { width: 100%; height: 8px; background: var(--bg-input); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary-gradient); width: 0%; transition: width 0.5s ease; }

        /* --- CARDS & SECTIONS --- */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .card-header { margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .card-title { font-size: 1.4rem; color: white; font-weight: 600; }
        .card-subtitle { color: var(--text-muted); font-size: 0.95rem; margin-top: 5px; }
        .instruction-badge {
            display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; color: var(--bg-body); background: var(--secondary-gradient); margin-bottom: 10px; text-transform: uppercase;
        }

        /* --- BUTTONS --- */
        .btn {
            background: var(--primary-gradient); color: white; border: none; padding: 14px 32px; border-radius: 30px; font-size: 1.1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); transition: var(--transition); width: 100%; display: block; margin-top: 10px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-outline { background: transparent; border: 2px solid var(--border-color); color: var(--text-muted); box-shadow: none; }
        .btn-outline:hover { border-color: var(--text-main); color: var(--text-main); }
        
        /* --- EXERCISE: MATCHING --- */
        .match-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .match-item {
            background: var(--bg-input); border: 2px solid transparent; border-radius: 10px; padding: 15px;
            text-align: center; cursor: pointer; transition: var(--transition); user-select: none; font-size: 1rem; color: var(--text-main);
        }
        .match-item:hover { background: #4a5568; }
        .match-item.selected { border-color: #9f7aea; background: #553c9a; }
        .match-item.matched { border-color: var(--success-color); background: rgba(72, 187, 120, 0.2); opacity: 0.6; pointer-events: none; text-decoration: line-through; }
        .match-item.wrong { border-color: var(--error-color); background: rgba(245, 101, 101, 0.2); opacity: 0.6; pointer-events: none; }

        /* --- EXERCISE: FILL IN BLANK --- */
        .word-bank { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; justify-content: center; min-height: 40px; }
        .draggable-word {
            background: var(--bg-input); border: 1px solid var(--border-color); padding: 8px 16px; border-radius: 20px; cursor: pointer;
            box-shadow: 0 2px 0 #2d3748; font-size: 0.95rem; transition: var(--transition); color: white;
        }
        .draggable-word.used { opacity: 0.3; pointer-events: none; text-decoration: line-through; background: #2d3748; }
        .sentence-row { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; gap: 8px; font-size: 1.1rem; }
        .blank-slot {
            display: inline-block; min-width: 100px; border-bottom: 2px solid #9f7aea; padding: 0 10px;
            color: #9f7aea; font-weight: bold; text-align: center; cursor: pointer; background: rgba(255,255,255,0.05);
            border-radius: 4px 4px 0 0; min-height: 2rem; transition: background 0.2s;
        }
        .blank-slot.filled { background: rgba(159, 122, 234, 0.2); border-bottom-color: var(--success-color); color: var(--text-main); }
        .blank-slot.failed { background: rgba(245, 101, 101, 0.2); border-bottom-color: var(--error-color); color: #feb2b2; pointer-events: none; }

        /* --- EXERCISE: FLASHCARDS --- */
        .flashcard-grid { display: flex; justify-content: center; perspective: 1000px; }
        .flashcard {
            background-color: transparent; width: 260px; height: 350px; cursor: pointer; position: relative;
        }
        .flashcard-inner {
            position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back {
            position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 20px;
        }
        .flashcard-front { background: var(--bg-input); border: 2px solid var(--border-color); color: white; }
        .flashcard-front .emoji { font-size: 5rem; margin-bottom: 10px; }
        .flashcard-front .hint { font-size: 0.9rem; color: var(--text-muted); margin-top: 15px; font-style: italic; }
        .flashcard-back { background: var(--primary-gradient); color: white; transform: rotateY(180deg); padding: 20px; }
        .flashcard-back .german { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .flashcard-back .english { font-size: 1.2rem; opacity: 0.9; }

        /* --- EXERCISE: LISTENING (NEW) --- */
        .listening-container { text-align: center; padding: 20px 0; }
        .play-btn {
            width: 80px; height: 80px; border-radius: 50%; background: var(--secondary-gradient); border: none;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 30px;
            cursor: pointer; box-shadow: 0 0 20px rgba(79, 209, 197, 0.4); transition: var(--transition);
        }
        .play-btn svg { width: 32px; height: 32px; fill: white; margin-left: 4px; }
        .play-btn:active { transform: scale(0.95); }
        .listening-options { display: flex; flex-direction: column; gap: 12px; }
        .listen-opt {
            padding: 15px; background: var(--bg-input); border-radius: 10px; cursor: pointer; border: 2px solid transparent;
            transition: var(--transition); font-size: 1.1rem;
        }
        .listen-opt:hover { background: #4a5568; }
        .listen-opt.correct { background: rgba(72, 187, 120, 0.2); border-color: var(--success-color); }
        .listen-opt.wrong { background: rgba(245, 101, 101, 0.2); border-color: var(--error-color); }

        /* --- EXERCISE: SENTENCE BUILDER (NEW) --- */
        .scramble-area { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; min-height: 60px; margin-bottom: 30px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 10px; border-bottom: 2px solid var(--border-color); }
        .scramble-word {
            background: var(--secondary-gradient); color: var(--bg-body); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); transition: var(--transition);
        }
        .scramble-word:hover { transform: translateY(-2px); }
        .scramble-word.used { opacity: 0; pointer-events: none; position: absolute; } /* Hidden but keeps layout logic simple */

        /* --- FOOTER --- */
        footer { text-align: center; color: var(--text-muted); font-size: 0.8rem; margin-top: 20px; padding-bottom: 20px; }
        
        /* --- START SCREEN --- */
        #start-screen { text-align: center; padding: 40px 20px; }
        .level-select { display: flex; justify-content: center; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
        .level-pill { padding: 8px 16px; background: var(--bg-input); border-radius: 20px; cursor: pointer; border: 1px solid var(--border-color); transition: var(--transition); }
        .level-pill.active { background: var(--primary-gradient); color: white; border-color: transparent; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.6rem; }
            .match-grid { grid-template-columns: 1fr; }
            .flashcard { width: 100%; height: 300px; }
        }
    </style>
</head>
<body>

    <!-- MAIN CONTAINER -->
    <div class="container">
        
        <!-- HEADER (Always Visible except results) -->
        <header id="app-header">
            <h1>Deutsch Lernen</h1>
            <div class="subtitle" id="header-subtitle">Master German Step-by-Step</div>
        </header>

        <!-- PROGRESS BAR -->
        <div id="progress-wrapper" class="progress-wrapper hidden">
            <div class="progress-header">
                <span id="exercise-title">Exercise</span>
                <span id="score-display">Score: 0</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
        </div>

        <!-- 1. START SCREEN -->
        <div id="start-screen" class="fade-in">
            <h2>Ready to Learn?</h2>
            <p style="color: var(--text-muted); margin-top: 10px;">Select a starting level or just jump in!</p>
            
            <div class="level-select" id="level-selector">
                <!-- Generated by JS -->
            </div>

            <button class="btn" onclick="app.startGame()">Start Game</button>
        </div>

        <!-- 2. GAME AREA (Dynamic Exercises) -->
        <div id="game-screen" class="hidden fade-in">
            <!-- Content Injected Here -->
            <div id="exercise-container"></div>
            <button id="next-btn" class="btn hidden" onclick="app.nextExercise()">Next Exercise ‚ûú</button>
        </div>

        <!-- 3. RESULTS SCREEN -->
        <div id="result-screen" class="hidden fade-in text-center">
            <div class="card">
                <h2 style="margin-bottom: 10px;">Level Complete!</h2>
                <div style="font-size: 3rem; margin: 20px 0;" id="final-emoji">üèÜ</div>
                <p id="final-msg" style="font-size: 1.2rem; margin-bottom: 20px;">Great Job!</p>
                <p style="color: var(--text-muted); margin-bottom: 30px;">Final Score: <span id="final-score" style="color: white; font-weight: bold;">0</span></p>
                <button class="btn" onclick="app.restartLevel()">Play Again</button>
                <button class="btn btn-outline" onclick="app.nextLevel()" style="margin-top: 15px;">Next Level</button>
            </div>
        </div>

    </div>

    <footer>Deutsch Lernen Pro v2.0 (Dark Mode)</footer>

    <script>
        // --- DATASET (5 LEVELS) ---
        const quizData = [
            { // Level 1
                animals: [ {de: "Der Hund", en: "Dog", emoji: "üê∂"}, {de: "Die Katze", en: "Cat", emoji: "üê±"}, {de: "Der Fisch", en: "Fish", emoji: "üêü"}, {de: "Der Vogel", en: "Bird", emoji: "üê¶"}, {de: "Die Maus", en: "Mouse", emoji: "üê≠"} ],
                sentences: [
                    { text: "Ich habe einen Hund.", parts: ["Ich", "habe", "einen", "Hund", "."] },
                    { text: "Die Katze schl√§ft.", parts: ["Die", "Katze", "schl√§ft", "."] }
                ],
                mcqData: [ {q: "Der Vogel", a: "Bird", opts: ["Dog", "Cat", "Bird"]}, {q: "Die Maus", a: "Mouse", opts: ["Fish", "Mouse", "Bird"]} ]
            },
            { // Level 2
                animals: [ {de: "Das Pferd", en: "Horse", emoji: "üê¥"}, {de: "Die Kuh", en: "Cow", emoji: "üêÆ"}, {de: "Das Schwein", en: "Pig", emoji: "üê∑"}, {de: "Das Schaf", en: "Sheep", emoji: "üêë"}, {de: "Der Hahn", en: "Rooster", emoji: "üêì"} ],
                sentences: [
                    { text: "Das Pferd ist schnell.", parts: ["Das", "Pferd", "ist", "schnell", "."] },
                    { text: "Ich mag die Kuh.", parts: ["Ich", "mag", "die", "Kuh", "."] }
                ],
                mcqData: [ {q: "Das Schwein", a: "Pig", opts: ["Cow", "Sheep", "Pig"]}, {q: "Der Hahn", a: "Rooster", opts: ["Horse", "Rooster", "Sheep"]} ]
            },
            { // Level 3
                animals: [ {de: "Der L√∂we", en: "Lion", emoji: "ü¶Å"}, {de: "Der Tiger", en: "Tiger", emoji: "üêØ"}, {de: "Der Elefant", en: "Elephant", emoji: "üêò"}, {de: "Der Affe", en: "Monkey", emoji: "üêí"}, {de: "Die Giraffe", en: "Giraffe", emoji: "ü¶í"} ],
                sentences: [
                    { text: "Der L√∂we br√ºllt laut.", parts: ["Der", "L√∂we", "br√ºllt", "laut", "."] },
                    { text: "Die Giraffe hat einen langen Hals.", parts: ["Die", "Giraffe", "hat", "einen", "langen", "Hals", "."] }
                ],
                mcqData: [ {q: "Der Elefant", a: "Elephant", opts: ["Lion", "Elephant", "Tiger"]}, {q: "Die Giraffe", a: "Giraffe", opts: ["Monkey", "Tiger", "Giraffe"]} ]
            },
            { // Level 4
                animals: [ {de: "Die Biene", en: "Bee", emoji: "üêù"}, {de: "Die Ameise", en: "Ant", emoji: "üêú"}, {de: "Der Schmetterling", en: "Butterfly", emoji: "ü¶ã"}, {de: "Die Schnecke", en: "Snail", emoji: "üêå"}, {de: "Der Frosch", en: "Frog", emoji: "üê∏"} ],
                sentences: [
                    { text: "Die Biene ist klein.", parts: ["Die", "Biene", "ist", "klein", "."] },
                    { text: "Der Frosch ist gr√ºn.", parts: ["Der", "Frosch", "ist", "gr√ºn", "."] }
                ],
                mcqData: [ {q: "Der Schmetterling", a: "Butterfly", opts: ["Bee", "Ant", "Butterfly"]}, {q: "Die Schnecke", a: "Snail", opts: ["Frog", "Snail", "Bee"]} ]
            },
            { // Level 5
                animals: [ {de: "Der Wolf", en: "Wolf", emoji: "üê∫"}, {de: "Der B√§r", en: "Bear", emoji: "üêª"}, {de: "Der Fuchs", en: "Fox", emoji: "ü¶ä"}, {de: "Das Eichh√∂rnchen", en: "Squirrel", emoji: "üêøÔ∏è"}, {de: "Die Eule", en: "Owl", emoji: "ü¶â"} ],
                sentences: [
                    { text: "Der Wolf ist wild.", parts: ["Der", "Wolf", "ist", "wild", "."] },
                    { text: "Der B√§r ist gro√ü.", parts: ["Der", "B√§r", "ist", "gro√ü", "."] }
                ],
                mcqData: [ {q: "Der Fuchs", a: "Fox", opts: ["Wolf", "Fox", "Bear"]}, {q: "Die Eule", a: "Owl", opts: ["Squirrel", "Owl", "Wolf"]} ]
            }
        ];

        // --- APP CONTROLLER ---
        const app = {
            level: 0,
            score: 0,
            exerciseIndex: 0,
            exercises: [
                { id: 'match', name: 'Matching Pairs' },
                { id: 'fill', name: 'Fill in the Blank' },
                { id: 'flash', name: 'Flashcards' },
                { id: 'listen', name: 'Listening Comprehension' },
                { id: 'build', name: 'Sentence Builder' }
            ],
            
            init: () => {
                // Render Level Selector
                const selector = document.getElementById('level-selector');
                quizData.forEach((_, idx) => {
                    const pill = document.createElement('div');
                    pill.className = `level-pill ${idx === 0 ? 'active' : ''}`;
                    pill.textContent = `Lvl ${idx + 1}`;
                    pill.onclick = () => {
                        document.querySelectorAll('.level-pill').forEach(p => p.classList.remove('active'));
                        pill.classList.add('active');
                        app.level = idx;
                    };
                    selector.appendChild(pill);
                });
            },

            startGame: () => {
                app.score = 0;
                app.exerciseIndex = 0;
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('result-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                document.getElementById('progress-wrapper').classList.remove('hidden');
                app.loadExercise();
            },

            loadExercise: () => {
                const ex = app.exercises[app.exerciseIndex];
                const container = document.getElementById('exercise-container');
                const titleEl = document.getElementById('exercise-title');
                const nextBtn = document.getElementById('next-btn');
                
                // Update UI State
                container.innerHTML = ''; 
                nextBtn.classList.add('hidden');
                titleEl.textContent = `${app.exerciseIndex + 1}. ${ex.name}`;
                document.getElementById('score-display').textContent = `Score: ${app.score}`;
                
                // Progress Bar
                const pct = (app.exerciseIndex / app.exercises.length) * 100;
                document.getElementById('progress-bar').style.width = `${pct}%`;

                // Render Specific Exercise
                if(ex.id === 'match') renderMatching(container);
                else if(ex.id === 'fill') renderFillBlank(container);
                else if(ex.id === 'flash') renderFlashcards(container);
                else if(ex.id === 'listen') renderListening(container);
                else if(ex.id === 'build') renderSentenceBuilder(container);
            },

            addScore: (points) => {
                app.score += points;
                document.getElementById('score-display').textContent = `Score: ${app.score}`;
            },

            completeExercise: () => {
                document.getElementById('next-btn').classList.remove('hidden');
                // Smooth scroll to bottom to show next button
                setTimeout(() => window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'}), 100);
            },

            nextExercise: () => {
                app.exerciseIndex++;
                if(app.exerciseIndex < app.exercises.length) {
                    app.loadExercise();
                    window.scrollTo(0,0);
                } else {
                    app.showResults();
                }
            },

            showResults: () => {
                document.getElementById('game-screen').classList.add('hidden');
                document.getElementById('progress-wrapper').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('final-score').textContent = `${app.score} / 5`;
                
                const pct = (app.score / 5) * 100;
                const msgEl = document.getElementById('final-msg');
                const emojiEl = document.getElementById('final-emoji');
                
                if(pct === 100) { msgEl.textContent = "Perfekt! You are a master!"; emojiEl.textContent = "üëë"; }
                else if(pct >= 80) { msgEl.textContent = "Sehr gut! Excellent work!"; emojiEl.textContent = "üåü"; }
                else if(pct >= 60) { msgEl.textContent = "Gut! Keep practicing!"; emojiEl.textContent = "üëç"; }
                else { msgEl.textContent = "Don't give up! Try again."; emojiEl.textContent = "üìö"; }
            },

            restartLevel: () => {
                app.startGame();
            },

            nextLevel: () => {
                if(app.level < quizData.length - 1) {
                    app.level++;
                    app.startGame();
                } else {
                    alert("You have completed all levels! Starting over.");
                    app.level = 0;
                    app.startGame();
                }
            }
        };

        // --- TTS HELPER ---
        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'de-DE';
            u.rate = 0.9;
            window.speechSynthesis.speak(u);
        }

        // --- EXERCISE RENDERERS ---

        // 1. MATCHING
        function renderMatching(container) {
            const data = quizData[app.level].animals;
            // Create pairs
            let items = [];
            data.forEach(d => {
                items.push({ id: d.de, text: d.de, type: 'de' });
                items.push({ id: d.de, text: d.en, type: 'en' });
            });
            // Shuffle
            items.sort(() => Math.random() - 0.5);

            let selected = null;
            let matches = 0;

            const grid = document.createElement('div');
            grid.className = 'match-grid';

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'match-item';
                el.textContent = item.text;
                el.onclick = () => {
                    if(el.classList.contains('matched') || el.classList.contains('wrong')) return;
                    
                    if (!selected) {
                        el.classList.add('selected');
                        selected = el;
                    } else {
                        if (selected === el) {
                            el.classList.remove('selected');
                            selected = null;
                            return;
                        }
                        // Check match
                        if (selected.dataset.id === item.id && selected.dataset.type !== item.dataset.type) {
                            el.classList.add('matched');
                            selected.classList.add('matched');
                            selected.classList.remove('selected');
                            speak(item.type === 'de' ? item.text : selected.text);
                            matches++;
                            app.addScore(1);
                            if(matches === data.length) app.completeExercise();
                        } else {
                            // Wrong logic
                            el.classList.add('wrong');
                            selected.classList.add('wrong');
                            selected.classList.remove('selected');
                            // Reset wrong after brief moment
                            setTimeout(() => {
                                el.classList.remove('wrong');
                                if(selected) selected.classList.remove('wrong');
                            }, 500);
                        }
                        selected = null;
                    }
                };
                // Store ID in DOM
                el.dataset.id = item.id;
                el.dataset.type = item.type;
                grid.appendChild(el);
            });
            
            const card = createCard("Match the German word to the English translation.", grid);
            container.appendChild(card);
        }

        // 2. FILL IN BLANK
        function renderFillBlank(container) {
            const data = quizData[app.level].animals[0]; // Use first animal for context
